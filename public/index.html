<!DOCTYPE html>
<html lang="en">
<head>
    <title>SkillSwap</title>
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="assets/logo.jpg" alt="SkillSwap Logo">
        </div>
        <nav>
            <button id="profileBtn"><i class="fas fa-user"></i> Profile</button>
            <button id="matchesBtn"><i class="fas fa-handshake"></i> Matches</button>
            <button id="sessionsBtn"><i class="fas fa-video"></i> Sessions</button>
            <button id="progressBtn"><i class="fas fa-chart-line"></i> Progress</button>
        </nav>
    </header>
    
    <div class="container">
        <div id="profile" class="section">
            <h2><i class="fas fa-book"></i> Your Skills</h2>
            <div class="skills-grid">
                <div class="skill-card">
                    <h3>Offered Skills</h3>
                    <div id="offered-skills"></div>
                </div>
                <div class="skill-card">
                    <h3>Wanted Skills</h3>
                    <div id="wanted-skills"></div>
                </div>
            </div>
            <form id="addSkillForm" class="skill-form">
                <div class="form-group">
                    <input type="text" id="skillName" placeholder="Skill Name" required>
                    <i class="fas fa-tag"></i>
                </div>
                <div class="form-group">
                    <select id="skillType">
                        <option value="offer">Offer</option>
                        <option value="want">Want</option>
                    </select>
                    <i class="fas fa-exchange-alt"></i>
                </div>
                <div class="form-group">
                    <input type="number" id="proficiency" min="0" max="100" placeholder="Proficiency">
                    <i class="fas fa-star"></i>
                </div>
                <button type="submit"><i class="fas fa-plus"></i> Add Skill</button>
            </form>
        </div>
        
        <div id="video-chat" class="section hidden">
            <div class="video-container">
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
            </div>
        </div>
        
        <div id="progress" class="section hidden">
            <h2><i class="fas fa-trophy"></i> Your Progress</h2>
            <canvas id="progressChart"></canvas>
            <div id="badges" class="badges-container"></div>
        </div>
    </div>
    
    <footer>
        <p>&copy; 2025 SkillSwap. All rights reserved.</p>
    </footer>
    
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/main.js"></script>
    <script src="js/video.js"></script>
</body>
</html>
